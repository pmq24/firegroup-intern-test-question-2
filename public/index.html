<!DOCTYPE html>

<html lang="en">
  <head>
    <title>FireGroup Intern Test - Question 2: Contact form</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <meta name="author" content="Quang Pham" />
    <meta name="keywords" content="FireGroup, Intern, Vue" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
  </head>
  <body>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/lokijs"></script>
    <script src="https://unpkg.com/lodash"></script>
    <main class="container">
      <hgroup>
        <h1>FireGroup Intern Test - Question 2: Contact form</h1>
        <h2>By: Quang Pham</h2>
      </hgroup>
      <address>
        Author: Quang Pham<br />
        Email:
        <a href="mailto:pmq.24.5@gmail.com"> pmq.24.5@gmail.com</a><br />
        Phone: <a href="tel:0389422279" title="Tap to call me!">0389422279</a>
      </address>
      <div id="vm">
        <h3>Contact form</h3>
        <p>
          <i>
            <u>Note:</u>
            Data are saved in web's <code>LocalStorage</code> and will be lost
            if user decides to clear browser data.
          </i>
        </p>
        <form @submit.prevent="onSubmit" @reset="onReset">
          <label for="name">
            Name
            <input v-model.lazy="name" type="text" />
          </label>
          <label for="email">
            Email
            <input v-model.lazy="email" type="email" />
          </label>
          <label for="phone">
            Phone
            <input v-model="phone" type="tel" />
          </label>
          <label for="content">
            Content
            <textarea
              v-model.lazy="content"
              style="resize: vertical"
            ></textarea>
          </label>
          <input type="reset" />
          <input type="submit" value="Submit" />
        </form>
      </div>
    </main>
    <script src="./js/db.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
